name: Deploy Realtime Lambda Function

on:
  push:
    branches: [ master ]
    paths:
      - 'realtime_lambda.py'
      - 'game_parser.py'
      - '.github/workflows/deploy-realtime.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: production

    env:
      AWS_DEFAULT_REGION: us-east-1
      LAMBDA_FUNCTION_NAME: daily-game-score-realtime

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_DEFAULT_REGION }}

    - name: Package Lambda function
      run: |
        echo "ğŸ“¦ Creating deployment package..."
        zip function.zip realtime_lambda.py game_parser.py
        echo "âœ… Package created: $(ls -lh function.zip | awk '{print $5}')"

    - name: Deploy to Lambda
      run: |
        echo "ğŸš€ Deploying to Lambda function: $LAMBDA_FUNCTION_NAME"
        aws lambda update-function-code \
          --function-name $LAMBDA_FUNCTION_NAME \
          --zip-file fileb://function.zip \
          --output json | jq '.LastModified'

    - name: Wait for deployment
      run: |
        echo "â³ Waiting for Lambda update to complete..."
        aws lambda wait function-updated \
          --function-name $LAMBDA_FUNCTION_NAME
        echo "âœ… Deployment complete!"

    - name: Run test event
      run: |
        echo "ğŸ§ª Testing Lambda function..."

        echo '{"test": "Hello from GitHub Actions!"}' > test-event.json

        aws lambda invoke \
          --function-name $LAMBDA_FUNCTION_NAME \
          --payload file://test-event.json \
          --cli-binary-format raw-in-base64-out \
          response.json

        echo "ğŸ“‹ Lambda response:"
        cat response.json | jq '.'

        if cat response.json | jq -e '.statusCode == 200' > /dev/null 2>&1; then
          echo "âœ… Test passed!"
        else
          echo "âŒ Test failed - check the response above"
          exit 1
        fi
